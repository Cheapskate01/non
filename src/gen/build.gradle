task javascript << {
    def lang = "js"
    
    def map = [
        name: appName,
        version: version,
        main: "main.$lang",
        plugins: ["Graphics"]
    ]
    
    def builder = new groovy.json.JsonBuilder(map)
    file("../../project").mkdir()
    def ncfg = file("../../project/non.cfg")
    ncfg.createNewFile()
    ncfg.write(builder.toString())
    
    copy {
        from "."
        into "../../project"
        include "main.$lang"
        include "**/*.png"
    }
}

