ext.tempName = "$System.env.APP_NAME"
ext.tempPath = "$System.env.ANDROID_HOME"
def cfgFile = file("assets/non.cfg")
if (cfgFile.exists()) {
    def cfg = new groovy.json.JsonSlurper().parseText(cfgFile.text)
    ext.tempName = cfg.title
    ext.tempPath = cfg.sdk
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.5'
        classpath 'com.android.tools.build:gradle:0.13+'
        classpath 'org.robovm:robovm-gradle-plugin:1.0.0-alpha-04'
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"
    version = '1.0'
    
    ext {
        appName = tempName
        sdkDir = tempPath
        gdxVersion = '1.4.1'
        roboVMVersion = '1.0.0-alpha-04'
        box2DLightsVersion = '1.3'
        ashleyVersion = '1.3.1'
        aiVersion = '1.4.0'
        rhinoVersion = '1.7R4'
        ztzipVersion = '1.8'
        jrubyVersion = '1.7.16.1'
        jythonVersion = '2.5.3'
        groovyVersion = '2.3.7'
		luajVersion = '3.0'
		bsfVersion = '3.1.3'
    }

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":desktop") {
    apply plugin: "java"

    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-controllers-desktop:$gdxVersion"
